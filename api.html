<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     {
        background-image: url('bg.jpg');
        background-repeat: no-repeat;

     {
        color: white;

<body>
